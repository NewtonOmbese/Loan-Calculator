<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="all">
        <div class="heading">
            <h1>Loan Calculator</h1>
        </div>
        <div class="ourCalc">
            <label for="loanamount">Loan Amount: $</label>
            <input type="text" name="" id="amountLoan" placeholder="Loan Amount">
            <label for="interestrate">Interest Rate: %</label>
            <input type="text" name="" id="interestRate" placeholder="Interest Rate">
            <label for="duration">Months to Pay:</label>
            <input type="text" id="durationInMonths" placeholder="Time to Pay">
            <br>
            <button id="calculateTotal">Calculate</button>
            <p>Monthly Payment = <span id="value"></span></p>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
